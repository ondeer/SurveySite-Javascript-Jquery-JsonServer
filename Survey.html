<!DOCTYPE html>
<head>
    <title>Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header_footer"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <h2 class="textcenter">Survey Entry Form</h2>
                    <button data-toggle="modal" data-target="#firstModal" class="center">Take the Survey</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <!--MODAL 1-->
    <div id="firstModal" class="modal">

        <form class="modal-content animate surveyRegistration" >
            <div class="w100">
                <div class="elmntcenter">
                    <span data-dismiss="modal" class="close" title="Close Survey">&times;</span>
                    <img src="./images/kadin.png" id="imageGender" alt="Avatar" class="avatar">
                </div>

                <div class="elmntcenter margin_bt_0">
                    <input onclick="gndr()" type="radio" id="male" name="gender" value="male">
                    <label for="erkek">Male</label>
                    <input onclick="gndr()" type="radio" id="female" name="gender" value="female" checked>
                    <label for="kadin">Female</label>
                </div>
            </div>

            <div class="container">
                <label><b>Name</b></label>
                <input type="text" placeholder="NAME" id="name" name="username" class="textLower" value="" required>

                <label><b>SurName</b></label>
                <input type="text" placeholder="SURNAME" id="surname" name="surname" class="textUpper" value="" required>

                <button type="submit" id="anketkatil">Join The Survey</button>
            </div>
        </form>
    </div>
    <!--MODAL 1 END-->

    <!--  MODAL 2-->
    <div id="secondModal" class="modal">
        <form class="modal-content animate survey" method="POST">
            <div class="modal-header di">
                <h2 class="textcenter marginauto">Survey Form</h2>
            </div>
            <div class="modal-body container">
                <div class="questions"></div>
                <button type="submit" id="anketkatil">Send</button>
            </div>
        </form>
    </div>

    <!--MODAL 2 END-->

    <!--MODAL 3-->
    <div id="lastModal" class="modal">

        <form class="modal-content animate endSurvey">
            <div class="modal-header di">
                <h2 class="textcenter marginauto">Survey Form</h2>
            </div>
            <div class="modal-body container">
                <h3 class="textcenter">Thank You For Participating In The Survey</h3>
                <button type="submit" class="exitbtn elmntcenter">Close Survey</button>

            </div>

            <div class="footer">
                <hr>
                <div class="icon textcenter font-size-24">
                    <p class="mb0px">Contact</p>
                    <a href="" target="_blank" title="LinkedIn">
                        <i class="fa fa-linkedin"></i></a>

                    <a href="" target="_blank" title="Twitter">
                        <i class="fa fa-twitter"></i></a>

                    <a href="" target="_blank" title="Facebook">
                        <i class="fa fa-facebook"></i></a>

                    <a href="" target="_blank" title="Mail">
                        <i class="fa fa-envelope-o"></i></a>

                    <a href="" target="_blank" title="Ä°nstagram">
                        <i class="fa fa-instagram"></i></a>

                </div>
            </div>
        </form>
    </div>

    <!--MODAL 3 END -->
    <div class="header_footer footer"></div>
    <script src="./Survey.js"></script>
</body>
</html>
